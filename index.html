    <div class="row">
      
      <!-- Sign-Up Card-->
      
      
      <table class="table">
        <thead>
          <tr>
            <th scope="col" id="name-header">Train Name</th>
            <th scope="col" id="role-header">Destination</th>
            <th scope="col" id="date-header">Frequency</th>
            <th scope="col" id="rate-header">Next Arrival</th>
            <th scope="col" id="comp-header">Minutes Away</th>
          </tr>
        </thead>
        <tbody>

      <div class="col-lg-12">
          <div class="card">
            <div class="card-heading">
              <h3 class="card-title" id="addEmployee">Add Train</h3>
            </div>
            
            <div class="card-body">
              
              <!-- Sign-up Form (note the various input "types")-->
              <form role="form">
                <div class="form-group row">
                  <label for="name-input"> Train name:</label>
                  <input class="form-control" id="name-input" type="text">
                </div>
                <div class="form-group row">
                  <label for="role-input">Destination:</label>
                  <input class="form-control" id="role-input" type="role">
                </div>
                <div class="form-group row">
                  <label for="date-input">Frequency</label>
                  <input class="form-control" id="date-input"  type="role">
                </div>
                <div class="form-group row">
                  <label for="rate-input">First Arrival</label>
                  <textarea class="form-control" id="rate-input" placeholder = "in MM time" rows="1"></textarea>
                </div>
                <button class="btn btn-default" id="add-user" type="submit">Submit</button>
              </form>   
            </div>
